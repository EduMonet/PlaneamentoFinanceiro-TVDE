<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz Do Condutor ‚Äî Planeador Financeiro TVDE</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --navy: #000080; --gold: #c5a059; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); color: #333; padding: 20px; margin: 0; }
        
        .container { max-width: 850px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; border-top: 8px solid var(--navy); }
        h1 { text-align: center; color: var(--navy); text-transform: uppercase; font-size: 1.5rem; margin-bottom: 5px; }
        h2 { text-align: center; font-weight: normal; color: #666; margin-bottom: 30px; font-size: 0.9rem; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; font-weight: bold; font-size: 0.8rem; color: var(--navy); margin-bottom: 4px; }
        .input-group input, .input-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        .btn-calc { width: 100%; background: var(--navy); color: #fff; border: none; padding: 15px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 20px; }
        .btn-pdf { width: 100%; background: #444; color: #fff; border: none; padding: 12px; border-radius: 8px; cursor: pointer; margin-top: 10px; display: none; }
        
        .resultado-box { margin-top: 25px; padding: 20px; background: #f9f9f9; border-left: 5px solid var(--gold); border-radius: 6px; display: none; }
        #graficoArea { max-width: 450px; margin: 20px auto; display: none; }
        
        footer { text-align: center; margin-top: 40px; font-size: 0.75rem; color: #888; }
        
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h1>Voz Do Condutor</h1>
    <h2>Planeador Financeiro Mensal TVDE</h2>

    <div class="form-grid">
        <div class="input-group"><label>Quil√≥metros/M√™s</label><input type="number" id="km" value="2500"></div>
        <div class="input-group"><label>Dias de Trabalho</label><select id="dias"><option value="22">22 dias</option><option value="26">26 dias</option></select></div>
        <div class="input-group"><label>Consumo (L/100km)</label><input type="number" id="cons" value="6.5"></div>
        <div class="input-group"><label>Pre√ßo Combust√≠vel (‚Ç¨)</label><input type="number" id="prec" value="1.75"></div>
        <div class="input-group"><label>Aluguer Viatura (‚Ç¨)</label><input type="number" id="alug" value="450"></div>
        <div class="input-group"><label>Seguros Mensais (‚Ç¨)</label><input type="number" id="seg" value="80"></div>
        <div class="input-group"><label>Manuten√ß√£o/Extras (‚Ç¨)</label><input type="number" id="mant" value="80"></div>
        <div class="input-group"><label>Vencimento Desejado (‚Ç¨)</label><input type="number" id="venc" value="1000"></div>
    </div>

    <button class="btn-calc" onclick="calcular()">Analisar Viabilidade Financeira</button>
    <button id="btnExport" class="btn-pdf" onclick="exportar()">üì• Descarregar Prova T√©cnica (PDF)</button>

    <div id="resultado" class="resultado-box"></div>
    <div id="graficoArea"><canvas id="meuGrafico"></canvas></div>
</div>

<footer>MOMENTO EFICAZ ‚Äì UNIP. LDA | ¬© 2025</footer>

<script>
    let chartObj = null;

    function calcular() {
        const km = parseFloat(document.getElementById('km').value) || 0;
        const dias = parseFloat(document.getElementById('dias').value);
        const energia = (km / 100) * parseFloat(document.getElementById('cons').value) * parseFloat(document.getElementById('prec').value);
        const fixos = parseFloat(document.getElementById('alug').value) + parseFloat(document.getElementById('seg').value) + parseFloat(document.getElementById('mant').value);
        const venc = parseFloat(document.getElementById('venc').value);
        
        const total = energia + fixos + venc;
        const metaVDC = total * 1.15; // Margem de Resili√™ncia

        const res = document.getElementById('resultado');
        res.style.display = 'block';
        res.innerHTML = `
            <strong>Custo Operacional Total:</strong> ${total.toFixed(2)}‚Ç¨/m√™s<br>
            <strong>Meta Di√°ria M√≠nima:</strong> ${(total / dias).toFixed(2)}‚Ç¨/dia<br>
            <strong>Meta Recomendada (VDC):</strong> <span style="color:var(--navy); font-size:1.1rem;">${(metaVDC / dias).toFixed(2)}‚Ç¨/dia</span>
        `;

        document.getElementById('graficoArea').style.display = 'block';
        document.getElementById('btnExport').style.display = 'block';
        
        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if (chartObj) chartObj.destroy();
        chartObj = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Custos Viatura', 'Energia', 'Vencimento/Margem'],
                datasets: [{ data: [fixos, energia, venc], backgroundColor: ['#000080', '#EA4335', '#34A853'] }]
            },
            options: { animation: false } // CR√çTICO: Desativar anima√ß√£o para o PDF n√£o sair cortado
        });
    }

    function exportar() {
        const element = document.createElement('div');
        const graficoImg = document.getElementById('meuGrafico').toDataURL("image/png", 1.0);
        const dataH = new Date().toLocaleString('pt-PT');
        
        element.innerHTML = `
            <div style="width:170mm; padding:15mm; border:2mm solid #000080; font-family:Arial; background:#fff; min-height:250mm;">
                <div style="text-align:center; border-bottom:2px solid #000080; padding-bottom:10px; margin-bottom:20px;">
                    <h1 style="color:#000080; font-size:20px; margin:0;">PLANEAMENTO FINANCEIRO ESTRAT√âGICO</h1>
                    <p style="font-weight:bold; margin:5px 0;">Voz do Condutor ‚Äî Intelig√™ncia TVDE</p>
                </div>
                <p style="font-size:10px; color:#666;">Extra√ß√£o: ${dataH}</p>
                <div style="font-size:14px; line-height:1.6; padding:15px; background:#f9f9f9; border-radius:5px; margin:20px 0;">
                    ${document.getElementById('resultado').innerHTML}
                </div>
                <div style="text-align:center; margin-top:20px;">
                    <p style="font-weight:bold; color:#000080;">Distribui√ß√£o Proporcional de Custos</p>
                    <img src="${graficoImg}" style="width:100mm;">
                </div>
                <div style="margin-top:40px; font-size:9px; color:#777; background:#eee; padding:10px; border-radius:4px;">
                    <strong>NOTA:</strong> Este relat√≥rio √© uma simula√ß√£o de resili√™ncia financeira baseada em inputs diretos.
                </div>
            </div>`;

        const opt = {
            margin: 0,
            filename: 'VDC_Planeamento.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().from(element).set(opt).save();
    }
</script>
</body>
</html>
