<script>
  let grafico;

  function calcularPlaneamento() {
    const dias = parseInt(document.getElementById('dias')?.value) || 0;
    const km = parseFloat(document.getElementById('km')?.value) || 0;
    const consumo = parseFloat(document.getElementById('consumo')?.value) || 0;
    const precoCombustivel = parseFloat(document.getElementById('precoCombustivel')?.value) || 0;
    const aluguer = parseFloat(document.getElementById('aluguer')?.value) || 0;
    const seguros = parseFloat(document.getElementById('seguros')?.value) || 0;
    const manutencao = parseFloat(document.getElementById('manutencao')?.value) || 0;
    const extras = parseFloat(document.getElementById('extras')?.value) || 0;
    const segSocial = parseFloat(document.getElementById('segSocial')?.value) || 0;
    const irs = parseFloat(document.getElementById('irs')?.value) || 0;
    const vencimento = parseFloat(document.getElementById('vencimento')?.value) || 0;

    const custoEnergia = (km / 100) * consumo * precoCombustivel;
    const totalDespesas = aluguer + seguros + manutencao + extras + segSocial + irs + vencimento + custoEnergia;
    const metaDiaria = dias ? (totalDespesas / dias).toFixed(2) : 'â€”';
    const metaPorKm = km ? (totalDespesas / km).toFixed(2) : 'â€”';

    document.getElementById('resultado').innerHTML = `
      <strong>Total de despesas mensais:</strong> ${totalDespesas.toFixed(2)}â‚¬<br>
      <strong>Meta mÃ­nima diÃ¡ria:</strong> ${metaDiaria}â‚¬/dia<br>
      <strong>Meta por quilÃ³metro:</strong> ${metaPorKm}â‚¬/km<br>
      <strong>Custo energÃ©tico mensal:</strong> ${custoEnergia.toFixed(2)}â‚¬<br>
      <span style="color:#555;">Este Ã© o valor que precisas gerar por dia para cobrir todos os custos e atingir o vencimento desejado.</span>
    `;

    const ctx = document.getElementById('graficoCustos').getContext('2d');
    const dados = {
      labels: ['Aluguer', 'Seguros', 'ManutenÃ§Ã£o', 'Extras', 'SeguranÃ§a Social', 'IRS', 'Vencimento', 'Energia'],
      datasets: [{
        label: 'DistribuiÃ§Ã£o de Custos (â‚¬)',
        data: [aluguer, seguros, manutencao, extras, segSocial, irs, vencimento, custoEnergia],
        backgroundColor: [
          '#4285F4', '#EA4335', '#FBBC05', '#34A853',
          '#9C27B0', '#FF9800', '#00BCD4', '#607D8B'
        ]
      }]
    };

    if (grafico) grafico.destroy();
    grafico = new Chart(ctx, {
      type: 'bar',
      data: dados,
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'DistribuiÃ§Ã£o de Custos Mensais' }
        }
      }
    });
  }

  async function exportarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Dados inseridos
    const campos = [
      { label: "Dias trabalhados", value: document.getElementById('dias')?.value },
      { label: "Km/mÃªs", value: document.getElementById('km')?.value },
      { label: "Consumo (L/kWh)", value: document.getElementById('consumo')?.value },
      { label: "Tipo de combustÃ­vel", value: document.getElementById('tipoCombustivel')?.value },
      { label: "PreÃ§o por litro/kWh", value: document.getElementById('precoCombustivel')?.value },
      { label: "Aluguer", value: document.getElementById('aluguer')?.value },
      { label: "Seguros", value: document.getElementById('seguros')?.value },
      { label: "ManutenÃ§Ã£o", value: document.getElementById('manutencao')?.value },
      { label: "Extras", value: document.getElementById('extras')?.value },
      { label: "SeguranÃ§a Social", value: document.getElementById('segSocial')?.value },
      { label: "IRS", value: document.getElementById('irs')?.value },
      { label: "Vencimento desejado", value: document.getElementById('vencimento')?.value }
    ];

    doc.setFontSize(14);
    doc.text("Planeamento Financeiro TVDE", 20, 20);
    doc.setFontSize(12);
    doc.text("ðŸ“‹ Dados inseridos:", 20, 30);

    let y = 36;
    campos.forEach(campo => {
      doc.text(`${campo.label}: ${campo.value || 'â€”'}`, 20, y);
      y += 6;
    });

    // Resultados
    const resultado = document.getElementById('resultado')?.innerText;
    doc.text("ðŸ“Š Resultados:", 20, y + 6);
    doc.text(resultado, 20, y + 12);

    // GrÃ¡fico
    const canvas = document.getElementById('graficoCustos');
    const imgData = canvas.toDataURL('image/png');
    doc.addPage();
    doc.text("ðŸ“ˆ GrÃ¡fico de DistribuiÃ§Ã£o de Custos", 20, 20);
    doc.addImage(imgData, 'PNG', 15, 30, 180, 90);

    doc.save("planeamento-financeiro-tvde.pdf");
  }
</script>
