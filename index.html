<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voz Do Condutor ‚Äî Planeador Financeiro TVDE</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --navy: #000080; --gold: #c5a059; --light-bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--light-bg); color: #333; padding: 20px; margin: 0; }
        
        /* Interface Principal */
        .container { max-width: 900px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; border-top: 8px solid var(--navy); box-sizing: border-box; }
        h1 { text-align: center; color: var(--navy); margin-bottom: 5px; text-transform: uppercase; font-size: 1.6rem; }
        h2 { text-align: center; font-weight: normal; color: #666; margin-bottom: 30px; font-size: 1rem; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 6px; font-size: 0.85rem; color: var(--navy); }
        .input-group input, .input-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        
        .btn-container { text-align: center; margin-top: 20px; }
        .calcular-btn { background: var(--navy); color: #fff; border: none; padding: 15px 25px; font-size: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; margin: 5px; }
        .btn-pdf { background: #444; display: none; }

        .resultado { margin-top: 25px; padding: 20px; background: #fff; border-left: 5px solid var(--gold); border-radius: 8px; font-size: 15px; line-height: 1.6; display: none; box-shadow: inset 0 0 10px rgba(0,0,0,0.05); }
        
        /* Ajuste do Gr√°fico na UI */
        #graficoWrapper { width: 100%; max-width: 500px; margin: 30px auto; display: none; }
        
        footer { margin-top: 50px; text-align: center; font-size: 0.8rem; color: #777; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Voz Do Condutor</h1>
        <h2>Planeador Financeiro Mensal TVDE</h2>

        <div class="form-grid">
            <div class="input-group"><label>Dias trabalhados/m√™s</label><select id="dias"><option value="22">22 dias</option><option value="24">24 dias</option><option value="26">26 dias</option><option value="30">30 dias</option></select></div>
            <div class="input-group"><label>Km percorridos/m√™s</label><input type="number" id="km" value="2500"></div>
            <div class="input-group"><label>Consumo m√©dio (L ou kWh/100km)</label><input type="number" id="consumo" value="6.5"></div>
            <div class="input-group"><label>Pre√ßo Combust√≠vel (‚Ç¨)</label><input type="number" id="precoCombustivel" value="1.75"></div>
            <div class="input-group"><label>Aluguer da viatura (‚Ç¨)</label><input type="number" id="aluguer" value="450"></div>
            <div class="input-group"><label>Seguros (TVDE + Pessoal) (‚Ç¨)</label><input type="number" id="seguros" value="80"></div>
            <div class="input-group"><label>Manuten√ß√£o Estimada (‚Ç¨)</label><input type="number" id="manutencao" value="50"></div>
            <div class="input-group"><label>Custos Extras (‚Ç¨)</label><input type="number" id="extras" value="30"></div>
            <div class="input-group"><label>Seguran√ßa Social (‚Ç¨)</label><input type="number" id="segSocial" value="150"></div>
            <div class="input-group"><label>IRS Estimado (‚Ç¨)</label><input type="number" id="irs" value="100"></div>
            <div class="input-group" style="grid-column: span 2;"><label>Vencimento Mensal Desejado (L√≠quido) (‚Ç¨)</label><input type="number" id="vencimento" value="1000"></div>
        </div>

        <div class="btn-container">
            <button class="calcular-btn" onclick="calcularPlaneamento()">Calcular Planeamento</button>
            <button id="btnPdf" class="calcular-btn btn-pdf" onclick="gerarPdfEvidencia()">üì• Exportar Relat√≥rio Completo</button>
        </div>

        <div class="resultado" id="resultado"></div>
        
        <div id="graficoWrapper">
            <canvas id="graficoCustos"></canvas>
        </div>
    </div>

    <footer>
        Desenvolvido por <strong>Voz Do Condutor</strong> ‚Äî Unidade de Intelig√™ncia TVDE<br>
        | ¬© 2025
    </footer>

    <script>
        let graficoInstance = null;

        function calcularPlaneamento() {
            const getVal = (id) => parseFloat(document.getElementById(id).value) || 0;
            
            const dias = getVal('dias');
            const km = getVal('km');
            const custoEnergia = (km / 100) * getVal('consumo') * getVal('precoCombustivel');
            
            const totalDespesas = getVal('aluguer') + getVal('seguros') + getVal('manutencao') + 
                                  getVal('extras') + getVal('segSocial') + getVal('irs') + 
                                  getVal('vencimento') + custoEnergia;

            const totalRec = totalDespesas * 1.15; // Margem VDC

            const resDiv = document.getElementById('resultado');
            resDiv.style.display = 'block';
            resDiv.innerHTML = `
                <h3 style="color:var(--navy); margin:0 0 10px 0;">An√°lise de Viabilidade Financeira</h3>
                <strong>Custo Operacional Total:</strong> ${totalDespesas.toFixed(2)}‚Ç¨/m√™s<br>
                <strong>Meta Di√°ria M√≠nima (Break-even):</strong> ${(totalDespesas / dias).toFixed(2)}‚Ç¨/dia<br>
                <strong>Break-even por KM:</strong> ${(totalDespesas / km).toFixed(2)}‚Ç¨/km<br>
                <hr style="border:0; border-top:1px solid #ccc; margin:10px 0;">
                <strong style="color:var(--navy);">Meta Di√°ria Recomendada (VDC):</strong> <span style="font-size:1.1rem; color:var(--navy);">${(totalRec / dias).toFixed(2)}‚Ç¨/dia</span>
            `;

            document.getElementById('graficoWrapper').style.display = 'block';
            document.getElementById('btnPdf').style.display = 'inline-block';
            
            renderizarGrafico(
                (getVal('aluguer') + getVal('seguros') + getVal('manutencao') + getVal('extras')), 
                custoEnergia, 
                (getVal('vencimento') + getVal('segSocial') + getVal('irs'))
            );
        }

        function renderizarGrafico(fixos, energia, pessoal) {
            const ctx = document.getElementById('graficoCustos').getContext('2d');
            if (graficoInstance) graficoInstance.destroy();
            
            graficoInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Custos Viatura', 'Energia', 'Vencimento/Impostos'],
                    datasets: [{
                        data: [fixos, energia, pessoal],
                        backgroundColor: ['#000080', '#EA4335', '#34A853'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    animation: { duration: 0 } // Desativa anima√ß√£o para captura imediata no PDF
                }
            });
        }

        async function gerarPdfEvidencia() {
            const canvas = document.getElementById('graficoCustos');
            const resHTML = document.getElementById('resultado').innerHTML;
            const imgData = canvas.toDataURL('image/png', 1.0);

            // Template robusto para evitar cortes e brancos
            const htmlRelatorio = `
                <div style="width: 175mm; margin: 0 auto; padding: 15mm; border: 2mm solid #000080; box-sizing: border-box; font-family: Arial, sans-serif; background: #fff; min-height: 260mm;">
                    <div style="text-align: center; border-bottom: 2px solid #000080; padding-bottom: 15px; margin-bottom: 20px;">
                        <h1 style="color: #000080; font-size: 22px; margin: 0; text-transform: uppercase;">Planeamento Financeiro Estrat√©gico</h1>
                        <p style="font-weight: bold; margin: 5px 0;">Voz do Condutor ‚Äî Unidade de Intelig√™ncia</p>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <p style="font-size: 12px; color: #555;"><strong>Extra√ß√£o:</strong> ${new Date().toLocaleString('pt-PT')}</p>
                    </div>

                    <div style="font-size: 15px; line-height: 1.8; margin: 25px 0; color: #333; padding: 15px; background: #f9f9f9; border-radius: 6px; border: 1px solid #eee;">
                        ${resHTML}
                    </div>

                    <div style="text-align: center; margin-top: 30px;">
                        <p style="font-size: 14px; font-weight: bold; color: var(--navy); margin-bottom: 15px;">Distribui√ß√£o Proporcional de Custos Mensais</p>
                        <img src="${imgData}" style="width: 110mm; height: auto;">
                    </div>

                    <div style="margin-top: 50px; font-size: 10px; color: #666; background: #f0f0f0; padding: 15px; border-radius: 4px; line-height: 1.5;">
                        <strong>CERTIFICA√á√ÉO VDC:</strong> Este relat√≥rio constitui uma evid√™ncia t√©cnica de planeamento financeiro para operadores TVDE. 
                        Os dados baseiam-se nos inputs fornecidos e visam a sustentabilidade econ√≥mica da atividade atrav√©s da antecipa√ß√£o de riscos operacionais.
                    </div>
                </div>`;

            const opt = {
                margin: 0,
                filename: 'VDC_Planeamento_Financeiro.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 3, useCORS: true, logging: false },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Processamento garantido
            html2pdf().from(htmlRelatorio).set(opt).save();
        }
    </script>
</body>
</html>
